<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #73c8a9, #373b44);
            color: white;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #menu h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        #menu button:hover {
            background-color: #0056b3;
        }
        #board {
            display: none;
            width: 600px;
            height: 700px;
            background-color: #222;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
            border: 2px solid #fff;
            position: relative;
            margin: 20px 0;
        }
        .snake, .food, .head {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .snake {
            background-color: green;
        }
        .head {
            background-color: darkgreen;
        }
        .food {
            background-color: red;
        }

#scoreBox, #hiscoreBox {
    flex:1;
    font-size: 1.5em;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    border-radius: 10px;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    #scoreBox, #hiscoreBox {
        font-size: 1.2em;
        padding: 8px 18px;
    }
}

@media (max-width: 480px) {
    #scoreBox, #hiscoreBox {
        font-size: 1em;
        padding: 6px 18px;
    }
}
        
    </style>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
    </header>
    <div id="menu">
        <h1>Select Difficulty Level</h1>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    <div id="board"></div>
    <div id="scoreBox">Score: 0</div>
    <div id="hiscoreBox">Highest Score: 0</div>
    <footer>
        <p>&copy; 2024 Snake Game</p>
    </footer>
    <script>
        // Game Constants & Variables
        let inputDir = {x: 0, y: 0};
        const foodSound = new Audio('music/food.mp3');
        const gameOverSound = new Audio('music/gameover.mp3');
        const moveSound = new Audio('music/move.mp3');
        const musicSound = new Audio('');
        let speed;
        let score = 0;
        let lastPaintTime = 0;
        let snakeArr = [{x: 13, y: 15}];
        let food = {x: 6, y: 7};
        let hiscoreval = 0; 

        // Function to set game difficulty
        function setDifficulty(level) {
            switch(level) {
                case 'easy':
                    speed = 10;
                    break;
                case 'medium':
                    speed = 19;
                    break;
                case 'hard':
                    speed = 30;
                    break;
                default:
                    speed = 19;
            }
        }

        // Function to start the game with the selected difficulty
        function startGame(difficulty) {
            setDifficulty(difficulty);
            document.getElementById('menu').style.display = 'none';
            document.getElementById('board').style.display = 'grid';
            musicSound.play();
            let hiscore = localStorage.getItem("hiscore");
            if (hiscore === null) {
                hiscoreval = 0;
                localStorage.setItem("hiscore", JSON.stringify(hiscoreval));
            } else {
                hiscoreval = JSON.parse(hiscore);
                document.getElementById('hiscoreBox').innerHTML = "HiScore: " + hiscore;
            }
            window.requestAnimationFrame(main);
            window.addEventListener('keydown', e => {
                inputDir = {x: 0, y: 1}; // Start the game
                moveSound.play();
                switch (e.key) {
                    case "ArrowUp":
                        inputDir.x = 0;
                        inputDir.y = -1;
                        break;
                    case "ArrowDown":
                        inputDir.x = 0;
                        inputDir.y = 1;
                        break;
                    case "ArrowLeft":
                        inputDir.x = -1;
                        inputDir.y = 0;
                        break;
                    case "ArrowRight":
                        inputDir.x = 1;
                        inputDir.y = 0;
                        break;
                    default:
                        break;
                }
            });
        }

        // Game Functions
        function main(ctime) {
            window.requestAnimationFrame(main);
            if ((ctime - lastPaintTime) / 1000 < 1 / speed) {
                return;
            }
            lastPaintTime = ctime;
            gameEngine();
        }

        function isCollide(snake) {
            // If you bump into yourself
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            // If you bump into the wall
            if (snake[0].x >= 20 || snake[0].x <= 0 || snake[0].y >= 20 || snake[0].y <= 0) {
                return true;
            }
            return false;
        }

        function gameEngine() {
            // Part 1: Updating the snake array & Food
            if (isCollide(snakeArr)) {
                gameOverSound.play();
                musicSound.pause();
                inputDir = {x: 0, y: 0};
                alert("Game Over. Press any key to play again!");
                snakeArr = [{x: 13, y: 15}];
                musicSound.play();
                score = 0;
                document.getElementById('scoreBox').innerHTML = "Score: " + score;
            }

            // If you have eaten the food, increment the score and regenerate the food
            if (snakeArr[0].y === food.y && snakeArr[0].x === food.x) {
                foodSound.play();
                score += 1;
                if (score > hiscoreval) {
                    hiscoreval = score;
                    localStorage.setItem("hiscore", JSON.stringify(hiscoreval));
                    document.getElementById('hiscoreBox').innerHTML = "HiScore: " + hiscoreval;
                }
                document.getElementById('scoreBox').innerHTML = "Score: " + score;
                snakeArr.unshift({x: snakeArr[0].x + inputDir.x, y: snakeArr[0].y + inputDir.y});
                let a = 2;
                let b = 18;
                food = {x: Math.round(a + (b - a) * Math.random()), y: Math.round(a + (b - a) * Math.random())};
            }

            // Moving the snake
            for (let i = snakeArr.length - 2; i >= 0; i--) {
                snakeArr[i + 1] = {...snakeArr[i]};
            }

            snakeArr[0].x += inputDir.x;
            snakeArr[0].y += inputDir.y;

            // Part 2: Display the snake and Food
            // Display the snake
            let board = document.getElementById('board');
            board.innerHTML = "";
            snakeArr.forEach((e, index) => {
                let snakeElement = document.createElement('div');
                snakeElement.style.gridRowStart = e.y;
                snakeElement.style.gridColumnStart = e.x;

                if (index === 0) {
                    snakeElement.classList.add('head');
                } else {
                    snakeElement.classList.add('snake');
                }
                board.appendChild(snakeElement);
            });

            // Display the food
            let foodElement = document.createElement('div');
            foodElement.style.gridRowStart = food.y;
            foodElement.style.gridColumnStart = food.x;
            foodElement.classList.add('food');
            board.appendChild(foodElement);
        }
    </script>
</body>
</html>
